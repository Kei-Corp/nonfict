            height: 27px !important;
        }
        .tippy-box[data-theme~='emerald'] {
            background-color: white;
            color: #1e293b;
            border: 2px solid #11b98e;
            border-radius: 0;
            font-size: 0.7em;
        }
        iframe{

        }
